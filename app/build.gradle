}

/**
 * Find the first LAN address of the development machine.
 */
static def getDevHost() {
    def defaultDevHost = InetAddress.getLocalHost().getCanonicalHostName()

    return NetworkInterface.getNetworkInterfaces().findResult(defaultDevHost) {
        def ifOk = it.isUp() &&
                !it.isVirtual() &&
                !it.isPointToPoint() &&
                !it.isLoopback() &&
                !it.getName().startsWith("br-") //

        if (ifOk)
            return it.getInetAddresses().find {
                it instanceof Inet4Address && !it.isLoopbackAddress()
            }
        else
            return null
    }
}