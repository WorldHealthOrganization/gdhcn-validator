plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdkVersion 36

    namespace = 'org.who.gdhcnvalidator'

    defaultConfig {
        applicationId "org.who.gdhcnvalidator"
        minSdkVersion 26
        targetSdkVersion 36
        versionCode 22
        versionName "0.1.0"

        buildConfigField "String", "OPENID_CLIENT_ID", "\"verifier-app\""
        buildConfigField "String", "OPENID_REDIRECT_URI", "\"${applicationId}:/redirect\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders['appAuthRedirectScheme'] = "${applicationId}"
    }

    buildTypes {
        debug {
            buildConfigField "String", "OPENID_SERVER_URL", "\"http://${getDevHost()}:8080/auth/realms/master/\""
            manifestPlaceholders['usesCleartextTraffic'] = true
        }
        release {
            buildConfigField "String", "OPENID_SERVER_URL", "null"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled = true
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding = true
        buildConfig = true
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE.md', 'META-INF/NOTICE.md']
            pickFirsts += ['META-INF/ASL-2.0.txt', 'META-INF/LGPL-3.0.txt', 'license.html', 'readme.html', 'META-INF/sun-jaxb.episode']
        }
    }
    sourceSets {
        // Shares Resources directory from test to Instrumented tests
        androidTest {
            resources.srcDirs += ['src/main/assets']
        }
        // Copy App asset files to the test resources.
        test {
            resources.srcDirs += ['src/main/assets']
        }
    }
    testOptions {
        unitTests.includeAndroidResources = true
        unitTests.returnDefaultValues = true
    }
    buildToolsVersion '36.1.0'
}

